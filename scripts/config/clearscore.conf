dataRoot: "/path/to/extracted"
accounts {
    raw_accounts = ${dataRoot}"/bulk-reports/accounts/"
    accounts_parquet = ${dataRoot}"/processed/accounts.parquet"
}
reports {
    raw_reports = ${dataRoot}"/bulk-reports/reports"
    reports_unified = ${dataRoot}"/processed/reports.parquet"
    latest_reports = ${dataRoot}"/processed/latest-reports.parquet"
}
stats {
    average_score = ${dataRoot}"/stats/average_score.csv"
    employment_status = ${dataRoot}/"stats/employment_status.csv"
    score_range_output = ${dataRoot}"/stats/score_ranges.csv"
    score_range=50
    user_summaries= ${dataRoot}"/stats/user_summaries.csv"
}